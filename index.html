<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<script
			src="https://kit.fontawesome.com/214921259b.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="logo-container">
				<img src="./images/logo.svg" alt="" />
			</div>
			<div class="hero-container">
				<img class="hero-desktop" src="./images/hero-desktop.jpg" alt="" />
				<img src="./images/hero-mobile.jpg" alt="" class="hero-mobile" />
			</div>

			<div class="main-content-container">
				<h1 class="primary-title">WE'RE</h1>
				<h1 class="secondary-title">COMING SOON</h1>
				<p class="text">
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our
					launch deals.
				</p>

				<form novalidate action="#" class="email-form">
					<div class="form-control">
						<input
							class="input"
							type="email"
							name="email"
							id="email"
							placeholder="Email Address"
						/>
						<i class="fas fa-check-circle"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small>Error message</small>
					</div>
					<button class="btn"><i class="fas fa-chevron-right"></i></button>
				</form>
			</div>
		</div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->

		<script src="./script.js"></script>
	</body>
</html>
